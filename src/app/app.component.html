<div class="container">
  <header>
    {{title}}
  </header>
  <app-territory-selection
    [departamentos]="departamentos"
    [provincias]="provincias"
    [distritos]="distritos"
  ></app-territory-selection>
  <app-territory-chart [territory]="departamentos"></app-territory-chart>
  <h2>Provincias</h2>
  <app-territory-chart [territory]="provincias"></app-territory-chart>
  <h2>Distritos</h2>
  <app-territory-chart [territory]="distritos"></app-territory-chart>
</div>
