<header>
  <span>
    {{title}}
  </span>
  <div class="button" (click)="toogleTables()">
    <i class="icon-document-table"></i>
    <span>{{ showTables ? 'Ocultar' : 'Mostrar' }} tablas</span>
  </div>
</header>
<app-territory-selection
  class="select"
  [departamentos]="departamentos"
  [provincias]="provincias"
  [distritos]="distritos"
  (territoryInfo)="lookInMap($event)"></app-territory-selection>
<div class="container">
  <div *ngIf="showTables" class="charts">
    <h2>Departamentos</h2>
    <app-territory-chart [territory]="departamentos"></app-territory-chart>
    <h2>Provincias</h2>
    <app-territory-chart [territory]="provincias"></app-territory-chart>
    <h2>Distritos</h2>
    <app-territory-chart [territory]="distritos"></app-territory-chart>
  </div>
  <div #map id="map"></div>
</div>
